<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{ progreso1 }}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getProgreso1" style="height:5px;" role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" [style.width]="getProgreso2" style="height:5px;" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!--   [btnClass]="btn btn-info" -- Da error porque significa que es el valor de la propiedad -->
                <!--   btnClass="btn btn-info" -- Indica que es un String y anda pero conviene: [btnClass]="'btn btn-info'"   -->
                <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
